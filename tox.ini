[tox]
skipsdist = True
envlist = {pep8,py3pep8,py27,py33,py34,py35}

[testenv]
deps =
    -r requirements.txt
setenv =
commands =
    {toxinidir}/stig/parser.py
    make -C {toxinidir}/doc html
whitelist_externals =
    make

[testenv:pep8]
deps =
    flake8
    flake8-import-order
    pep8-naming
commands =
    flake8 .

[testenv:py3pep8]
basepython = python3.3
deps =
    flake8
    flake8-import-order
    pep8-naming
commands =
    flake8 .

[flake8]
exclude = .tox,*.egg,.git,_build,docs-rst
